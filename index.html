<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>USDT Flasher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="container">
    <h1>USDT BTC Flasher</h1>
    <p class="license">License Key: Buy from @BtcUsdtFlashBuy_bot</p>
    <div class="info">
      <p>Balance (Daily): <span id="balance">$300,000</span></p>
      <p>Transactions: <span id="transactions">0</span></p>
    </div>
    <input type="text" id="wallet" placeholder="Wallet Address" />
    <input type="number" id="amount" placeholder="Amount (USDT)" />
    <select id="network">
      <option value="ERC-20">ERC-20</option>
      <option value="TRC-20">TRC-20</option>
      <option value="BEP-20">BEP-20</option>
    </select>
    <input type="number" id="stay" placeholder="Wallet Stay Period (Days)" />
    <button onclick="createTransaction()">Create Transaction</button>
    <button class="cancel" onclick="cancelTransaction()">Cancel Transaction</button>
    <p id="confirmation"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
